    <div class="container my-5">

            <div class="col-md-6 offset-md-3 mt-5" >
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Paycheck Calculator</h2>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                <label for="hoursworked">Hours Worked:</label>
                                <input type="number" class="form-control" id="hoursworked" placeholder="Enter hours">
                            </div>
                            <div class="form-group">
                                <label for="wls">WLS Level:</label>
                                <select class="form-control" id="wls">
                                    <option value="6.09">1</option>
                                    <option value="6.30">2</option>
                                    <option value="6.51">3</option>
                                    <option value="6.72">4</option>
                                    <option value="7.04">5</option>
                                    <option value="7.50">6</option>
                                    <option value="8">Pool</option>
                                    <option value="10">Break Pay</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="payroll">Percentage of Payroll Deduction:</label>
                                <input type="number" class="form-control" id="payroll" placeholder="Enter deduction rate">
                            </div>
                            <div class="form-group">
                                <label for="status">Select What Suits You The Best:</label>
                                <select class="form-control" id="status">
                                    <option value="14">International Student w/o Tax Treaty</option>
                                    <option value="0">International Student with Tax Treaty</option>
                                    <option value="0">Domestic Student</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button id="submit" type="submit" class="btn btn-primary mt-2">Calculate</button>
                            </div>
                            <hr>
                        <h5 id="grossresult" class="card-text mt-3"></h5>
                        <h5 id="result" class="card-text mt-3"></h5>
                    </div>
